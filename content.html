        <section class="row justify-content-center mb-5 mt-5">
          <div class="col-12 col-md-8 formbox">
            <form action="javascript:GoForm()" class="myform">
              <div class="mb-3 formsection">
                <label for="name" class="form-label">姓名</label>
                <input
                  type="text"
                  class="form-control forminput"
                  id="name"

                />
              </div>
              <div class="mb-3 formsection">

              <div class="mb-3 formsection">

                  type="text"
                  class="form-control forminput"
                  id="email"
                  placeholder=""
                  name="email"
                />
              </div>
              <div class="mb-3 formsection">
                <label for="address" class="form-label">地址</label>
                <input
                  type="text"
                  class="form-control forminput"
                  id="address"
                  placeholder=""
                  name="address"
                />
              </div>
              <div class="mb-3 formsection">
                <label for="date" class="form-label">希望檢驗日期</label>
                <input
                  type="text"
                  class="form-control forminput"
                  id="date"
                  placeholder=""
                  name="date"
                />
              </div>
              <div class="mb-3 formsection">
                <label for="textArea" class="form-label">其他內容</label>
                <textarea
                  class="form-control forminput"
                  id="textArea"
                  rows="3"
                  name="textArea"
                ></textarea>
              </div>
            </form>
          </div>
          <div
            class="col-12 col-md-4 buttonBox justify-content-center justify-content-md-end"
